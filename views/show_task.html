{% for task in tasks %}
<article id="task_{{task.key}}" class="task marginbottom well well-sm">
<div class="col-md-11 col-sm-11 col-xs-11">
{% if task.done %}
  <strike><span class="js-title js-task-span title-spn">{{task.title}}</span></strike><br/>
  <strike><span class="js-description js-task-span">{{task.description}}</span></strike><br/>
  <strike><span class="js-date js-task-span">{{task.date}}</span></strike></br>
{% else %}
  <span class="js-title js-task-span title-spn">{{task.title}}</span> <br/>
  <span class="js-description js-task-span">{{task.description}}</span> <br/>
  <span class="js-date js-task-span">{{task.date}}</span> <br/>
{% endif %}
</div>
<nav class="col-md-1 col-sm-1 col-xs-3">
  <button type="button" class="btn btn-primary btn-xs done-btn glyphicon glyphicon-ok" > </button>
</nav>
<nav class="col-md-12">
  <button type="button" class="btn btn-danger btn-xs delete-btn">Delete</button>
  <button type="button" class="btn btn-success btn-xs edit-btn" >Edit</button>
</nav>
  <article class="row">
    {% include 'edit_task.html' %}
  </article>
</article>
{% endfor %}
