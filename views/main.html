{% include 'header.html' %}
<body>

<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header hdr-cnt">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="margintop" >Welcome to your board {{user.email}}
          <a href="{{logout_url}}">Logout</a></p>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" name="searchbox" action="/search" method="get" accept-charset="utf-8"
          onsubmit="return validateForm()">
            <div class="form-group">
              <input type="text" placeholder="Introduce your search.." name="search" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" value="search">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </header>

<section class="container hdr-mrg-top">
  <article>
    <h2>BOARD</h2>
    {% for task in tasks %}
      <div id="task">
        by {{task.author}} <br/>
        title: {{task.title}} <br/>
        task: {{task.description}} <br/>
        <a href="/delete_task">Delete Task</a><br/><br/>

          <article id="edit_task">
            <form name="new_task" action="/task" method="post" accept-charset="utf-8"
                  onsubmit="return validateForm()">
              * Title:&nbsp;<input type="text" name="title" value="{{task.title}}" /></br>
              * Description:&nbsp;<input type="text" name="description" value="{{task.description}}" /></br>
              * Author:&nbsp;<input type="text" name="author" value={% ifequal task.author none %} {{user.email}} {% else %} {{task.author}} {% endifequal %} /></br>
              <input type = "submit" value ="Save">
            </form>
          </article>
      </div>
    {% endfor %}
  </article>

  <nav>
    <a href="/new_task">New Task</a>
  </nav>
</section>

{% include 'footer.html' %}
