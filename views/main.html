<section>
  <p>Welcome to your board {{user.email}}</p>
  <p><a href="{{logout_url}}">Logout</a></p>
  <h3>SEARCH BOX</h3>
  <form name="searchbox" action="/search" method="post" accept-charset="utf-8"
      onsubmit="return validateForm()">
    <input type="text" name="search"/></br>
    <input type = "submit" value ="Search">
  </form>
</section>
<section>
  <article>
    <h2>BOARD</h2>
    {% for task in tasks %}
      by {{task.author}} <br/>
      title: {{task.title}} <br/>
      task: {{task.description}} <br/>
      <a href="/delete_task">Delete Task</a><br/><br/>
    {% endfor %}
  </article>

  <nav>
    <a href="/new_task">New Task</a>
  </nav>
</section>
