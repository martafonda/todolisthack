<p><a href="{{logout_url}}">Logout</a></p>
<hr>
<div>
  <h3>USUARIOS</h3>
  {% for user in users %}
    {{user.uid}} <br/>
    {{user.first_name}} <br/>
    {{user.last_name}} <br/>
    {{user.email}} <br/>
    {{user.validated}} <br/>
    {{user.date}} <br/><br/><br/>
  {% endfor %}
</div><br>
<div>
  <h4>TASK FOR THE USER</h4>
  {% for task in tasks %}
    by {{current.email}} <br/>
    task: {{task.content}} <br/><br/><br/>
  {% endfor %}
</div>

<div><a href="/new_task">New Task</a></div>
